{% extends 'base.html' %}

{% block content %}
<div class="container mt-4">
  <h2>Are you sure you want to delete the program: {{ program.name }}?</h2>
  <form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Delete Program</button>
    <a href="{% url 'program_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
